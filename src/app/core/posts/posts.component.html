<section class="table">
  <div class="rnd-corner">
    <div class="container">
      <table class="custab text-center table-responsive">
        <thead>
          <tr>
            <th>user Id</th>
            <th>id</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let post of posts">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
          </tr>
        </tbody>
        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </table>
      
    </div>
  </div>

  

</section>
